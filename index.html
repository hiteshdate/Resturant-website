<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best online food delievery services in india|myonlinemeals.com</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"  media="screen and (max-width:1170px)" href="../css/phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="/img/food3.png" alt="myonlinemeals.com">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About us</a></li>
            <li class="item"><a href="#">Contact us</a></li>
            <li class="item"><a href="#">Whats new</a></li>
        </ul>
    </nav>
    <section id="Home">
        <h1 class="h-primary">welcome to myonlinemeals</h1>
    
        <button class="btn">order now</button>
    </section>
    <section class="services-container">
        <h1 class="h-primary center">our services</h1>
        <div id="services">
            <div class="box">
                <img src="../img/food1.png" , alt="">
                <h2 class="h-secondary center"> Food ordering</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="../img/food3.png" , alt="">
                <h2 class="h-secondary center"> Food catering</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="../img/deliveryboy.png" , alt="">
                <h2 class="h-secondary center"> Bulk ordering</h2>
                <p class="center"></p>
            </div>
        </div>
    </section>
    <section id="client-section">
        <h1 class="h-primary center">our clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="img/logo/dell logo.png" alt="our client">
            </div>
            <div class="client-item">
                <img src="img/logo/applelogo.png" alt="our client">
            </div>
            <div class="client-item">
                <img src="img/logo/hplogo.png" alt="our client">
            </div>

        </div>

    </section>
    <section>
        <section id="contact">
            <h1 class="h-primary center">Contact us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </form>

            </div>

        </section>
        </section>
        <footer>
            <div class="center">
                copyright &copy; www.myonlinemeals.com All rights reserved.
            </div>
        </footer>
</body>

</html>
